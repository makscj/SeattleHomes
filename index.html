<html>


<head>
    <title>Find Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

    <style>
        .map {
            width: 100%;
            height: 45%;
        }

</head>



<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div id="search">
                    <input type="text" id="searchbar" />
                    <input type="button" id="searchbutton" value="search" />
                </div>
                <div id="ch-time">

                </div>
            </div>
            <div class="col-md-10">
                <h4>To Capitol Hill</h4>
                <div class="map" id="map-ch">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div id="otc-time">

                </div>
            </div>
            <div class="col-md-10">
                <h4>To Redmond</h4>
                <div class="map" id="map-otc">

                </div>
            </div>
        </div>
    </div>
</body>

<script src="googleapi.js">

</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgygXLsCRV5062t7x0WH9j2rz_ducnjWo&callback=initMap&libraries=places">
